<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - The Home Keeper</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBuBfJvkhiTs0OSFlNE8ZhSTAnOa_sidE0",
      authDomain: "home-keeper-app.firebaseapp.com",
      projectId: "home-keeper-app",
      storageBucket: "home-keeper-app.firebasestorage.app",
      messagingSenderId: "434638918453",
      appId: "1:434638918453:web:5fd99aed69ef4a4c2b727c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome to The Home Keeper</h1>

    <!-- Email Sign Up/Login -->
    <input id="email" type="email" placeholder="Email" class="border rounded w-full p-2 mb-3" />
    <input id="password" type="password" placeholder="Password" class="border rounded w-full p-2 mb-4" />

    <div class="flex gap-2 mb-4">
      <button id="signupBtn" class="flex-1 bg-blue-500 text-white p-2 rounded">Create Account</button>
      <button id="loginBtn" class="flex-1 bg-green-500 text-white p-2 rounded">Login</button>
    </div>

    <div class="text-center mb-4">— or —</div>

    <!-- Google Login -->
    <button id="googleBtn" class="w-full bg-red-500 text-white p-2 rounded">Continue with Google</button>
  </div>

  <script>
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');

    document.getElementById('signupBtn').addEventListener('click', async () => {
      try {
        await auth.createUserWithEmailAndPassword(emailEl.value, passwordEl.value);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await auth.signInWithEmailAndPassword(emailEl.value, passwordEl.value);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    });

    // Auto-redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
