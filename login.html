<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in • Home Keeper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-semibold text-gray-900 mb-1">Welcome</h1>
      <p class="text-sm text-gray-600 mb-6">Sign in to manage your home</p>

      <!-- Google -->
      <button id="googleBtn" class="w-full border rounded-lg py-2 mb-3 hover:bg-gray-50">
        Continue with Google
      </button>

      <div class="text-center text-xs text-gray-400 my-3">or</div>

      <!-- Email -->
      <form id="emailForm" class="space-y-3">
        <input id="email" class="w-full border rounded-lg px-3 py-2" placeholder="Email" type="email" autocomplete="username" required />
        <input id="password" class="w-full border rounded-lg px-3 py-2" placeholder="Password" type="password" autocomplete="current-password" required />

        <div class="flex gap-2">
          <button id="emailLoginBtn" type="button" class="flex-1 bg-gray-900 text-white rounded-lg py-2">Sign In</button>
          <button id="emailSignupBtn" type="button" class="flex-1 bg-gray-700 text-white rounded-lg py-2">Create Account</button>
        </div>
      </form>

      <div id="busy" class="hidden text-xs text-gray-500 mt-3">Working…</div>
      <p id="error" class="text-xs text-red-600 mt-3 hidden"></p>
    </div>
  </div>

  <!-- Your Firebase config -->
  <script>
    window.FIREBASE_CONFIG = {
      apiKey: "AIzaSyBuBfJvkhiTs0OSFlNE8ZhSTAnOa_sidE0",
      authDomain: "home-keeper-app.firebaseapp.com",
      projectId: "home-keeper-app",
      storageBucket: "home-keeper-app.firebasestorage.app",
      messagingSenderId: "434638918453",
      appId: "1:434638918453:web:5fd99aed69ef4a4c2b727c"
    };
  </script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    // --- Init ---
    firebase.initializeApp(window.FIREBASE_CONFIG);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // Helpers
    const q = (id) => document.getElementById(id);
    const setBusy = (on) => {
      q('busy').classList.toggle('hidden', !on);
      q('googleBtn').disabled = on;
      q('emailLoginBtn').disabled = on;
      q('emailSignupBtn').disabled = on;
    };
    const showErr = (e) => {
      const el = q('error');
      el.textContent = e?.message || String(e);
      el.classList.remove('hidden');
    };
    const clearErr = () => q('error').classList.add('hidden');
    const go  = (url) => window.location.href = url;

    // Hydrate localStorage before dashboard for existing users
    async function hydrateLocalForUser(uid) {
      try {
        const doc = await db.collection('userSnapshots').doc(uid).get();
        if (!doc.exists) return;
        const data = doc.data() || {};
        if (data.appliances !== undefined) localStorage.setItem('appliances', JSON.stringify(data.appliances));
        if (data.tasks !== undefined)      localStorage.setItem('tasks', JSON.stringify(data.tasks));
        if (data.settings !== undefined)   localStorage.setItem('settings', JSON.stringify(data.settings));
      } catch (e) {
        console.warn('[HK] hydrateLocalForUser failed', e);
      }
    }

    // Route on auth change
   auth.onAuthStateChanged(async (user) => {
  if (!user) return; // stay on login
  try {
    setBusy(true); clearErr();

    const userRef = db.collection('users').doc(user.uid);
    let snap = await userRef.get();

    // If no profile doc yet, see if a snapshot exists (implies they used the app before)
    if (!snap.exists) {
      const snapDoc = await db.collection('userSnapshots').doc(user.uid).get();
      if (snapDoc.exists) {
        // Recover as an existing user
        await userRef.set({
          email: user.email || null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          onboarded: true
        }, { merge: true });

        await hydrateLocalForUser(user.uid);
        return go('index.html');
      }

      // Truly new user -> create profile and go to onboarding
      await userRef.set({
        email: user.email || null,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        onboarded: false
      });
      return go('onboarding.html');
    }

    // Profile exists
    const data = snap.data() || {};
    if (data.onboarded) {
      await hydrateLocalForUser(user.uid);
      return go('index.html');
    }

    // Not onboarded -> last chance: if they have a snapshot, treat as onboarded
    const snapDoc = await db.collection('userSnapshots').doc(user.uid).get();
    if (snapDoc.exists) {
      await userRef.set({ onboarded: true }, { merge: true });
      await hydrateLocalForUser(user.uid);
      return go('index.html');
    }

    return go('onboarding.html');
  } catch (e) {
    showErr(e);
  } finally {
    setBusy(false);
  }
});

    // Prevent form submit from reloading page
    q('emailForm').addEventListener('submit', (e) => e.preventDefault());

    // Google sign-in
    q('googleBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        setBusy(true); clearErr();
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        // onAuthStateChanged will route
      } catch (e) {
        showErr(e);
      } finally {
        setBusy(false);
      }
    });

    // Email sign-in
    q('emailLoginBtn').addEventListener('click', async () => {
      try {
        setBusy(true); clearErr();
        const email = q('email').value.trim();
        const password = q('password').value.trim();
        await auth.signInWithEmailAndPassword(email, password);
        // onAuthStateChanged will route
      } catch (e) {
        showErr(e);
      } finally {
        setBusy(false);
      }
    });

    // Email create account
    q('emailSignupBtn').addEventListener('click', async () => {
      try {
        setBusy(true); clearErr();
        const email = q('email').value.trim();
        const password = q('password').value.trim();

        const cred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection('users').doc(cred.user.uid).set({
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          onboarded: false
        });

        go('onboarding.html');
      } catch (e) {
        showErr(e);
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
