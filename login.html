<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in • Home Keeper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-semibold text-gray-900 mb-1">Welcome</h1>
      <p class="text-sm text-gray-600 mb-6">Sign in to manage your home</p>

      <button id="googleBtn" class="w-full border rounded-lg py-2 mb-3 hover:bg-gray-50">Continue with Google</button>

      <div class="text-center text-xs text-gray-400 my-3">or</div>

      <div class="space-y-3">
        <input id="email" class="w-full border rounded-lg px-3 py-2" placeholder="Email" type="email" autocomplete="username" />
        <input id="password" class="w-full border rounded-lg px-3 py-2" placeholder="Password" type="password" autocomplete="current-password" />
        <div class="flex gap-2">
          <button id="emailLoginBtn"  class="flex-1 bg-gray-900 text-white rounded-lg py-2">Sign In</button>
          <button id="emailSignupBtn" class="flex-1 bg-gray-700 text-white rounded-lg py-2">Create Account</button>
        </div>
      </div>

      <div id="busy" class="hidden text-xs text-gray-500 mt-3">Working…</div>
      <p id="error" class="text-xs text-red-600 mt-3 hidden"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    const CFG = {
      apiKey: "AIzaSyBuBfJvkhiTs0OSFlNE8ZhSTAnOa_sidE0",
      authDomain: "home-keeper-app.firebaseapp.com",
      projectId: "home-keeper-app",
      storageBucket: "home-keeper-app.firebasestorage.app",
      messagingSenderId: "434638918453",
      appId: "1:434638918453:web:5fd99aed69ef4a4c2b727c"
    };
    firebase.initializeApp(CFG);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const q = id => document.getElementById(id);
    const setBusy = on => {
      q('busy').classList.toggle('hidden', !on);
      ['googleBtn','emailLoginBtn','emailSignupBtn'].forEach(id => { const b=q(id); if(b) b.disabled = on; });
    };
   const showErr = (e) => {
  const msg = `${e?.code || 'error'}: ${e?.message || String(e)}`;
  const el = document.getElementById('error');
  if (el) { el.textContent = msg; el.classList.remove('hidden'); }
  console.error('AUTH ERROR', e);
};

    // Routing: existing onboarded -> index, others -> onboarding
    auth.onAuthStateChanged(async (user) => {
      if (!user) return; // stay here until they log in
      setBusy(true); clearErr();
      try {
        const ref = db.collection('users').doc(user.uid);
        const snap = await ref.get();
        if (!snap.exists) {
          // New profile -> send to onboarding
          await ref.set({ email: user.email || null, createdAt: firebase.firestore.FieldValue.serverTimestamp(), onboarded: false });
          return go('onboarding.html');
        }
        const data = snap.data() || {};
        if (data.onboarded) return go('index.html');
        return go('onboarding.html');
      } catch (e) { showErr(e); }
      finally { setBusy(false); }
    });

   // Google
q('googleBtn').addEventListener('click', async (e) => {
  e.preventDefault();
  try {
    setBusy(true); 
    clearErr();
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      await auth.signInWithPopup(provider);
    } catch (err) {
      if (err && (err.code === 'auth/popup-blocked' || err.code === 'auth/popup-closed-by-user')) {
        await auth.signInWithRedirect(provider);
      } else {
        throw err;
      }
    }
  } catch (e) {
    showErr(e);
  } finally {
    setBusy(false);
  }
});


    // Email Sign In
    q('emailLoginBtn').addEventListener('click', async () => {
      try {
        setBusy(true); clearErr();
        await auth.signInWithEmailAndPassword(q('email').value.trim(), q('password').value.trim());
      } catch (e) { showErr(e); } finally { setBusy(false); }
    });

    // Email Create Account
    q('emailSignupBtn').addEventListener('click', async () => {
      try {
        setBusy(true); clearErr();
        const cred = await auth.createUserWithEmailAndPassword(q('email').value.trim(), q('password').value.trim());
        await db.collection('users').doc(cred.user.uid).set({ email: cred.user.email || null, createdAt: firebase.firestore.FieldValue.serverTimestamp(), onboarded: false });
        go('onboarding.html');
      } catch (e) { showErr(e); } finally { setBusy(false); }
    });
  </script>
</body>
</html>
