<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Home Keeper</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBuBfJvkhiTs0OSFlNE8ZhSTAnOa_sidE0",
      authDomain: "home-keeper-app.firebaseapp.com",
      projectId: "home-keeper-app",
      storageBucket: "home-keeper-app.firebasestorage.app",
      messagingSenderId: "434638918453",
      appId: "1:434638918453:web:5fd99aed69ef4a4c2b727c"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">The Home Keeper</h1>
    <p class="mb-6 text-gray-600 text-center">Sign up or log in to continue</p>

    <!-- Email -->
    <input id="email" type="email" placeholder="Email"
      class="border rounded w-full px-3 py-2 mb-3"/>

    <!-- Password -->
    <input id="password" type="password" placeholder="Password"
      class="border rounded w-full px-3 py-2 mb-3"/>

    <!-- Buttons -->
    <button id="signupBtn" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded mb-2">
      Create Account
    </button>
    <button id="loginBtn" class="bg-green-500 hover:bg-green-600 text-white w-full py-2 rounded mb-4">
      Login
    </button>

    <div class="text-center text-gray-500 my-2">OR</div>

    <!-- Google -->
    <button id="googleBtn" class="bg-red-500 hover:bg-red-600 text-white w-full py-2 rounded">
      Continue with Google
    </button>

    <p id="error" class="text-red-500 text-sm mt-3 text-center"></p>
  </div>

  <script>
    const auth = firebase.auth();
    const $ = id => document.getElementById(id);
    const showError = msg => { $("error").textContent = msg; };

    // Email sign-up
    $("signupBtn").addEventListener("click", async () => {
      showError("");
      try {
        await auth.createUserWithEmailAndPassword($("email").value, $("password").value);
        window.location.href = "index.html";
      } catch (err) {
        showError(err.message);
      }
    });

    // Email login
    $("loginBtn").addEventListener("click", async () => {
      showError("");
      try {
        await auth.signInWithEmailAndPassword($("email").value, $("password").value);
        window.location.href = "index.html";
      } catch (err) {
        showError(err.message);
      }
    });

    // Google login
    $("googleBtn").addEventListener("click", async () => {
      showError("");
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        window.location.href = "index.html";
      } catch (err) {
        showError(err.message);
      }
    });
  </script>
</body>
</html>
