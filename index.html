<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Maintenance Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .modal-backdrop { backdrop-filter: blur(4px); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.02); }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .risk-gradient {
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons as simple components
        const Icon = ({ name, className = "h-5 w-5" }) => {
            const icons = {
                calendar: "📅",
                check: "✅", 
                clock: "⏰",
                alert: "⚠️",
                plus: "➕",
                settings: "⚙️",
                file: "📄",
                camera: "📷",
                dollar: "💰",
                link: "🔗",
                phone: "📞",
                cart: "🛒",
                users: "👥",
                shield: "🛡️",
                wifi: "📶",
                home: "🏠",
                edit: "✏️",
                trash: "🗑️",
                x: "❌"
            };
            
            return <span className={`inline-block ${className}`}>{icons[name] || "📝"}</span>;
        };

        const HomeMaintenanceApp = () => {
            // Load data from localStorage with fallbacks
            const loadData = (key, defaultValue) => {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : defaultValue;
                } catch {
                    return defaultValue;
                }
            };

            const saveData = (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (error) {
                    console.error('Failed to save data:', error);
                }
            };

            // State management
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showCustomizeModal, setShowCustomizeModal] = useState(false);
            const [showTaskModal, setShowTaskModal] = useState(false);
            const [editingTask, setEditingTask] = useState(null);

            const [appSettings, setAppSettings] = useState(() => loadData('app_settings', {
                appName: 'Home Maintenance Tracker',
                primaryColor: 'blue',
                reminderDays: 7
            }));

            const [categories, setCategories] = useState(() => loadData('categories', [
                'HVAC', 'Water Systems', 'Appliances', 'Exterior', 'Electrical', 'Plumbing', 'Safety', 'General'
            ]));

            const [frequencies, setFrequencies] = useState(() => loadData('frequencies', [
                'Weekly', 'Every 2 weeks', 'Monthly', 'Every 2 months', 'Every 3 months', 
                'Every 6 months', 'Annually', 'Every 2 years', 'Every 5 years'
            ]));

            const [tasks, setTasks] = useState(() => loadData('tasks', [
                {
                    id: 1,
                    title: 'Change HVAC Filter',
                    category: 'HVAC',
                    frequency: 'Every 3 months',
                    lastCompleted: '2025-04-21',
                    nextDue: '2025-07-21',
                    priority: 'high',
                    cost: 25,
                    notes: '16x25x1 MERV 8 filter from Home Depot',
                    partName: 'Filtrete 16x25x1 MERV 8 Filter',
                    serviceProvider: { name: 'ABC HVAC Services', phone: '(845) 555-0123' },
                    shoppingLinks: [
                        { store: 'Home Depot', url: 'https://homedepot.com', price: '$24.99' },
                        { store: 'Amazon', url: 'https://amazon.com', price: '$22.50' }
                    ]
                }
            ]));

            const [insuranceData, setInsuranceData] = useState(() => loadData('insurance', {
                provider: 'Your Insurance Company',
                policyNumber: 'Enter Policy Number',
                renewalDate: '2026-06-28',
                premiumTotal: 1200,
                riskScore: 85,
                potentialSavings: 150
            }));

            // Auto-save data when state changes
            useEffect(() => saveData('app_settings', appSettings), [appSettings]);
            useEffect(() => saveData('categories', categories), [categories]);
            useEffect(() => saveData('frequencies', frequencies), [frequencies]);
            useEffect(() => saveData('tasks', tasks), [tasks]);
            useEffect(() => saveData('insurance', insuranceData), [insuranceData]);

            // Utility functions
            const getDaysUntilDue = (dueDate) => {
                const today = new Date();
                const due = new Date(dueDate);
                const diffTime = due - today;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            };

            const getPriorityColor = (priority) => {
                const colorSchemes = {
                    blue: {
                        overdue: 'bg-red-100 text-red-800 border-red-200',
                        high: 'bg-orange-100 text-orange-800 border-orange-200',
                        medium: 'bg-yellow-100 text-yellow-800 border-yellow-200',
                        low: 'bg-blue-100 text-blue-800 border-blue-200'
                    }
                };
                return colorSchemes[appSettings.primaryColor]?.[priority] || 'bg-gray-100 text-gray-800';
            };

            const getButtonStyle = (variant = 'primary') => {
                const styles = {
                    blue: {
                        primary: 'bg-blue-600 hover:bg-blue-700 text-white',
                        secondary: 'bg-blue-100 hover:bg-blue-200 text-blue-700'
                    }
                };
                return styles[appSettings.primaryColor]?.[variant] || styles.blue[variant];
            };

            // Task management
            const completeTask = (taskId) => {
                setTasks(tasks.map(task => {
                    if (task.id === taskId) {
                        const today = new Date().toISOString().split('T')[0];
                        let nextDue = new Date();
                        
                        const freq = task.frequency.toLowerCase();
                        if (freq.includes('week')) {
                            const weeks = parseInt(freq.match(/\d+/)?.[0]) || 1;
                            nextDue.setDate(nextDue.getDate() + weeks * 7);
                        } else if (freq.includes('month')) {
                            const months = parseInt(freq.match(/\d+/)?.[0]) || 1;
                            nextDue.setMonth(nextDue.getMonth() + months);
                        } else if (freq.includes('year')) {
                            nextDue.setFullYear(nextDue.getFullYear() + 1);
                        }
                        
                        return {
                            ...task,
                            lastCompleted: today,
                            nextDue: nextDue.toISOString().split('T')[0],
                            priority: 'low'
                        };
                    }
                    return task;
                }));
            };

            const deleteTask = (taskId) => {
                if (confirm('Are you sure you want to delete this task?')) {
                    setTasks(tasks.filter(t => t.id !== taskId));
                }
            };

            const saveTask = (taskData) => {
                if (editingTask) {
                    setTasks(tasks.map(t => t.id === editingTask.id ? { ...editingTask, ...taskData } : t));
                } else {
                    const newTask = {
                        id: Date.now(),
                        ...taskData,
                        lastCompleted: null,
                        nextDue: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        priority: 'medium',
                        shoppingLinks: []
                    };
                    setTasks([...tasks, newTask]);
                }
                setShowTaskModal(false);
                setEditingTask(null);
            };

            // Calculate stats
            const upcomingTasks = tasks.filter(task => {
                const daysUntil = getDaysUntilDue(task.nextDue);
                return daysUntil <= 30;
            }).sort((a, b) => getDaysUntilDue(a.nextDue) - getDaysUntilDue(b.nextDue));

            const overdueTasks = tasks.filter(t => getDaysUntilDue(t.nextDue) < 0);

            const totalAnnualCost = tasks.reduce((sum, task) => {
                let multiplier = 1;
                const freq = task.frequency.toLowerCase();
                if (freq.includes('month')) {
                    const months = parseInt(freq.match(/\d+/)?.[0]) || 1;
                    multiplier = 12 / months;
                } else if (freq.includes('week')) {
                    const weeks = parseInt(freq.match(/\d+/)?.[0]) || 1;
                    multiplier = 52 / weeks;
                }
                return sum + (task.cost * multiplier);
            }, 0);

            // Export function
            const exportData = () => {
                const data = {
                    tasks,
                    categories,
                    frequencies,
                    appSettings,
                    insuranceData,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `home-maintenance-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            // Modals
            const CustomizeModal = () => {
                const [tempSettings, setTempSettings] = useState(appSettings);
                const [tempInsurance, setTempInsurance] = useState(insuranceData);
                const [newCategory, setNewCategory] = useState('');

                const saveSettings = () => {
                    setAppSettings(tempSettings);
                    setInsuranceData(tempInsurance);
                    setShowCustomizeModal(false);
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 fade-in">
                        <div className="bg-white rounded-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto slide-up shadow-2xl">
                            <div className="p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white">
                                <h2 className="text-2xl font-bold text-gray-900">Customize Your App</h2>
                                <button
                                    onClick={() => setShowCustomizeModal(false)}
                                    className="text-gray-400 hover:text-gray-600 text-2xl"
                                >
                                    <Icon name="x" />
                                </button>
                            </div>
                            
                            <div className="p-6 space-y-8">
                                <div className="bg-gray-50 rounded-lg p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">App Settings</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">App Name</label>
                                            <input
                                                type="text"
                                                value={tempSettings.appName}
                                                onChange={(e) => setTempSettings({...tempSettings, appName: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-blue-50 rounded-lg p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Insurance Information</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Provider</label>
                                            <input
                                                type="text"
                                                value={tempInsurance.provider}
                                                onChange={(e) => setTempInsurance({...tempInsurance, provider: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Policy Number</label>
                                            <input
                                                type="text"
                                                value={tempInsurance.policyNumber}
                                                onChange={(e) => setTempInsurance({...tempInsurance, policyNumber: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Annual Premium ($)</label>
                                            <input
                                                type="number"
                                                value={tempInsurance.premiumTotal}
                                                onChange={(e) => setTempInsurance({...tempInsurance, premiumTotal: parseInt(e.target.value)})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Renewal Date</label>
                                            <input
                                                type="date"
                                                value={tempInsurance.renewalDate}
                                                onChange={(e) => setTempInsurance({...tempInsurance, renewalDate: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-green-50 rounded-lg p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Maintenance Categories</h3>
                                    <div className="flex gap-2 mb-4">
                                        <input
                                            type="text"
                                            placeholder="Add new category"
                                            value={newCategory}
                                            onChange={(e) => setNewCategory(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && newCategory && setCategories([...categories, newCategory]) && setNewCategory('')}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                                        />
                                        <button
                                            onClick={() => newCategory && setCategories([...categories, newCategory]) && setNewCategory('')}
                                            className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            Add
                                        </button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {categories.map(category => (
                                            <span key={category} className="flex items-center gap-2 px-3 py-1 bg-white rounded-full text-sm border">
                                                {category}
                                                <button
                                                    onClick={() => setCategories(categories.filter(c => c !== category))}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    <Icon name="x" className="h-4 w-4" />
                                                </button>
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="p-6 border-t border-gray-200 flex justify-end gap-3 sticky bottom-0 bg-white">
                                <button
                                    onClick={() => setShowCustomizeModal(false)}
                                    className="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={saveSettings}
                                    className={`px-6 py-2 rounded-lg transition-colors ${getButtonStyle('primary')}`}
                                >
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const TaskModal = () => {
                const [taskData, setTaskData] = useState(editingTask || {
                    title: '',
                    category: categories[0] || '',
                    frequency: frequencies[0] || '',
                    cost: 0,
                    notes: '',
                    partName: '',
                    serviceProvider: { name: '', phone: '' }
                });

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 fade-in">
                        <div className="bg-white rounded-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto slide-up shadow-2xl">
                            <div className="p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white">
                                <h2 className="text-2xl font-bold text-gray-900">
                                    {editingTask ? 'Edit Task' : 'Add New Task'}
                                </h2>
                                <button
                                    onClick={() => {setShowTaskModal(false); setEditingTask(null);}}
                                    className="text-gray-400 hover:text-gray-600 text-2xl"
                                >
                                    <Icon name="x" />
                                </button>
                            </div>
                            
                            <div className="p-6 space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Task Title *</label>
                                    <input
                                        type="text"
                                        value={taskData.title}
                                        onChange={(e) => setTaskData({...taskData, title: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., Change HVAC Filter"
                                    />
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                        <select
                                            value={taskData.category}
                                            onChange={(e) => setTaskData({...taskData, category: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            {categories.map(cat => (
                                                <option key={cat} value={cat}>{cat}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Frequency</label>
                                        <select
                                            value={taskData.frequency}
                                            onChange={(e) => setTaskData({...taskData, frequency: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            {frequencies.map(freq => (
                                                <option key={freq} value={freq}>{freq}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Cost ($)</label>
                                        <input
                                            type="number"
                                            value={taskData.cost}
                                            onChange={(e) => setTaskData({...taskData, cost: parseFloat(e.target.value) || 0})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Part Name</label>
                                        <input
                                            type="text"
                                            value={taskData.partName}
                                            onChange={(e) => setTaskData({...taskData, partName: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            placeholder="e.g., 16x25x1 MERV 8 Filter"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                                    <textarea
                                        value={taskData.notes}
                                        onChange={(e) => setTaskData({...taskData, notes: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        rows="3"
                                        placeholder="Additional notes, instructions, or reminders..."
                                    />
                                </div>
                            </div>

                            <div className="p-6 border-t border-gray-200 flex justify-end gap-3 sticky bottom-0 bg-white">
                                <button
                                    onClick={() => {setShowTaskModal(false); setEditingTask(null);}}
                                    className="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={() => saveTask(taskData)}
                                    disabled={!taskData.title}
                                    className={`px-6 py-2 rounded-lg transition-colors ${getButtonStyle('primary')} disabled:opacity-50`}
                                >
                                    {editingTask ? 'Update Task' : 'Add Task'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    <div className="bg-white shadow-lg border-b border-gray-100">
                        <div className="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    {appSettings.appName}
                                </h1>
                                <p className="text-gray-600 mt-1">Keep your home well-maintained and document everything</p>
                            </div>
                            <button
                                onClick={() => setShowCustomizeModal(true)}
                                className={`flex items-center gap-2 px-6 py-3 rounded-lg transition-all hover-scale ${getButtonStyle('primary')}`}
                            >
                                <Icon name="settings" />
                                Customize
                            </button>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="flex space-x-1 bg-white rounded-xl p-2 shadow-lg">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'calendar' },
                                { id: 'tasks', label: 'All Tasks', icon: 'check' },
                                { id: 'insurance', label: 'Insurance', icon: 'shield' }
                            ].map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all hover-scale ${
                                        activeTab === tab.id
                                            ? getButtonStyle('secondary') + ' shadow-md'
                                            : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'
                                    }`}
                                >
                                    <Icon name={tab.icon} />
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 pb-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8 fade-in">
                                {tasks.length === 1 && (
                                    <div className="gradient-bg text-white rounded-2xl p-8 shadow-2xl slide-up">
                                        <h2 className="text-2xl font-bold mb-4">🎉 Welcome to Your Home Maintenance Tracker!</h2>
                                        <p className="text-blue-100 mb-6">Get started by adding your home maintenance tasks and customizing your experience.</p>
                                        <div className="flex flex-wrap gap-4">
                                            <button
                                                onClick={() => setShowTaskModal(true)}
                                                className="px-6 py-3 bg-white text-blue-600 rounded-lg hover:bg-blue-50 transition-colors font-medium"
                                            >
                                                <Icon name="plus" className="inline mr-2" />
                                                Add Your First Task
                                            </button>
                                            <button
                                                onClick={() => setShowCustomizeModal(true)}
                                                className="px-6 py-3 bg-white bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition-colors font-medium border border-white border-opacity-30"
                                            >
                                                <Icon name="settings" className="inline mr-2" />
                                                Customize App
                                            </button>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white rounded-2xl p-6 shadow-lg hover-scale">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-red-100 rounded-xl">
                                                <Icon name="alert" className="h-6 w-6 text-red-600" />
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Overdue Tasks</p>
                                                <p className="text-3xl font-bold text-gray-900">{overdueTasks.length}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-2xl p-6 shadow-lg hover-scale">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-orange-100 rounded-xl">
                                                <Icon name="clock" className="h-6 w-6 text-orange-600" />
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Due This Month<p className="text-3xl font-bold text-gray-900">{upcomingTasks.length}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-2xl p-6 shadow-lg hover-scale">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-green-100 rounded-xl">
                                                <Icon name="dollar" className="h-6 w-6 text-green-600" />
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Annual Budget</p>
                                                <p className="text-3xl font-bold text-gray-900">${Math.round(totalAnnualCost)}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                                    <div className="p-6 border-b border-gray-100 flex items-center justify-between">
                                        <h2 className="text-2xl font-bold text-gray-900">Upcoming Tasks</h2>
                                        <button
                                            onClick={() => setShowTaskModal(true)}
                                            className={`flex items-center gap-2 px-6 py-3 rounded-lg transition-all hover-scale ${getButtonStyle('primary')}`}
                                        >
                                            <Icon name="plus" />
                                            Add Task
                                        </button>
                                    </div>
                                    <div className="divide-y divide-gray-100">
                                        {upcomingTasks.length === 0 ? (
                                            <div className="p-12 text-center text-gray-500">
                                                <Icon name="check" className="h-16 w-16 mx-auto mb-4 text-gray-300" />
                                                <p className="text-xl font-medium mb-2">All caught up!</p>
                                                <p className="text-gray-400">No upcoming maintenance tasks in the next 30 days.</p>
                                            </div>
                                        ) : (
                                            upcomingTasks.map((task) => {
                                                const days = getDaysUntilDue(task.nextDue);
                                                const isOverdue = days < 0;
                                                
                                                return (
                                                    <div key={task.id} className="p-6 hover:bg-gray-50 transition-colors">
                                                        <div className="flex items-center justify-between">
                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-3 mb-2">
                                                                    <h3 className="text-lg font-semibold text-gray-900">{task.title}</h3>
                                                                    <span className={`px-3 py-1 rounded-full text-sm font-medium border ${getPriorityColor(isOverdue ? 'overdue' : task.priority)}`}>
                                                                        {isOverdue ? 'Overdue' : `${days} days`}
                                                                    </span>
                                                                </div>
                                                                <p className="text-gray-600 mb-1">{task.category} • {task.frequency}</p>
                                                                <p className="text-gray-500 text-sm">{task.notes}</p>
                                                            </div>
                                                            <div className="flex items-center gap-3 ml-6">
                                                                <button
                                                                    onClick={() => {setEditingTask(task); setShowTaskModal(true);}}
                                                                    className="p-2 text-gray-400 hover:text-blue-600 transition-colors"
                                                                >
                                                                    <Icon name="edit" />
                                                                </button>
                                                                <button
                                                                    onClick={() => completeTask(task.id)}
                                                                    className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium"
                                                                >
                                                                    Complete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'tasks' && (
                            <div className="bg-white rounded-2xl shadow-lg overflow-hidden fade-in">
                                <div className="p-6 border-b border-gray-100 flex items-center justify-between">
                                    <h2 className="text-2xl font-bold text-gray-900">All Maintenance Tasks</h2>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => setShowTaskModal(true)}
                                            className={`flex items-center gap-2 px-6 py-3 rounded-lg transition-all hover-scale ${getButtonStyle('primary')}`}
                                        >
                                            <Icon name="plus" />
                                            Add Task
                                        </button>
                                        <button
                                            onClick={exportData}
                                            className="flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all hover-scale"
                                        >
                                            <Icon name="file" />
                                            Export
                                        </button>
                                    </div>
                                </div>
                                <div className="divide-y divide-gray-100">
                                    {tasks.length === 0 ? (
                                        <div className="p-12 text-center text-gray-500">
                                            <Icon name="plus" className="h-16 w-16 mx-auto mb-4 text-gray-300" />
                                            <p className="text-xl font-medium mb-2">No maintenance tasks yet</p>
                                            <p className="text-gray-400 mb-6">Start by adding your first maintenance task.</p>
                                            <button
                                                onClick={() => setShowTaskModal(true)}
                                                className={`px-6 py-3 rounded-lg transition-all ${getButtonStyle('primary')}`}
                                            >
                                                Add Your First Task
                                            </button>
                                        </div>
                                    ) : (
                                        tasks.map((task) => {
                                            const days = getDaysUntilDue(task.nextDue);
                                            const isOverdue = days < 0;
                                            
                                            return (
                                                <div key={task.id} className="p-6 hover:bg-gray-50 transition-colors">
                                                    <div className="flex items-start justify-between mb-4">
                                                        <div>
                                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">{task.title}</h3>
                                                            <p className="text-gray-600">{task.category} • {task.frequency} • ${task.cost}</p>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className={`px-3 py-1 rounded-full text-sm font-medium border ${getPriorityColor(isOverdue ? 'overdue' : task.priority)}`}>
                                                                {isOverdue ? 'Overdue' : `${days} days`}
                                                            </span>
                                                            <button
                                                                onClick={() => {setEditingTask(task); setShowTaskModal(true);}}
                                                                className="p-2 text-gray-400 hover:text-blue-600 transition-colors"
                                                            >
                                                                <Icon name="edit" />
                                                            </button>
                                                            <button
                                                                onClick={() => deleteTask(task.id)}
                                                                className="p-2 text-gray-400 hover:text-red-600 transition-colors"
                                                            >
                                                                <Icon name="trash" />
                                                            </button>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-2 gap-4 text-sm text-gray-600 mb-3">
                                                        <div>Last completed: {task.lastCompleted || 'Never'}</div>
                                                        <div>Next due: {task.nextDue}</div>
                                                    </div>
                                                    
                                                    <p className="text-gray-700 mb-3">{task.notes}</p>
                                                    
                                                    {task.serviceProvider?.name && (
                                                        <p className="text-blue-600 text-sm mb-3">
                                                            <Icon name="phone" className="inline mr-1" />
                                                            Service: {task.serviceProvider.name}
                                                            {task.serviceProvider.phone && ` • ${task.serviceProvider.phone}`}
                                                        </p>
                                                    )}
                                                    
                                                    <div className="flex items-center gap-3">
                                                        <button
                                                            onClick={() => completeTask(task.id)}
                                                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium"
                                                        >
                                                            Complete
                                                        </button>
                                                        <button
                                                            onClick={() => alert('Photo feature coming soon!')}
                                                            className="flex items-center gap-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                                                        >
                                                            <Icon name="camera" className="h-4 w-4" />
                                                            Add Photo
                                                        </button>
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'insurance' && (
                            <div className="space-y-8 fade-in">
                                <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                                    <div className="p-6 border-b border-gray-100 flex items-center justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900">Insurance Policy Overview</h2>
                                            <p className="text-gray-600">{insuranceData.provider} • Policy #{insuranceData.policyNumber}</p>
                                        </div>
                                        <button
                                            onClick={() => setShowCustomizeModal(true)}
                                            className={`flex items-center gap-2 px-6 py-3 rounded-lg transition-all hover-scale ${getButtonStyle('primary')}`}
                                        >
                                            <Icon name="edit" />
                                            Edit Info
                                        </button>
                                    </div>
                                    <div className="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="text-center p-6 bg-blue-50 rounded-xl">
                                            <h3 className="font-semibold text-blue-900 mb-2">Annual Premium</h3>
                                            <p className="text-3xl font-bold text-blue-600">${insuranceData.premiumTotal}</p>
                                            <p className="text-sm text-blue-700">Renews: {insuranceData.renewalDate}</p>
                                        </div>
                                        <div className="text-center p-6 bg-green-50 rounded-xl">
                                            <h3 className="font-semibold text-green-900 mb-2">Current Discounts</h3>
                                            <p className="text-3xl font-bold text-green-600">-$22</p>
                                            <p className="text-sm text-green-700">1 active discount</p>
                                        </div>
                                        <div className="text-center p-6 bg-orange-50 rounded-xl">
                                            <h3 className="font-semibold text-orange-900 mb-2">Potential Savings</h3>
                                            <p className="text-3xl font-bold text-orange-600">${insuranceData.potentialSavings}</p>
                                            <p className="text-sm text-orange-700">Complete maintenance tasks</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                                    <div className="p-6 border-b border-gray-100">
                                        <h2 className="text-2xl font-bold text-gray-900">Risk Assessment</h2>
                                        <p className="text-gray-600">Based on maintenance history and home condition</p>
                                    </div>
                                    <div className="p-6">
                                        <div className="mb-8">
                                            <div className="flex items-center justify-between mb-3">
                                                <span className="text-lg font-semibold text-gray-900">Overall Risk Score</span>
                                                <span className="text-2xl font-bold text-green-600">{insuranceData.riskScore}/100</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                                                <div 
                                                    className="risk-gradient h-6 rounded-full transition-all duration-1000 ease-out" 
                                                    style={{ width: `${insuranceData.riskScore}%` }}
                                                ></div>
                                            </div>
                                            <div className="flex justify-between text-sm text-gray-600 mt-2">
                                                <span>High Risk</span>
                                                <span>Low Risk</span>
                                            </div>
                                        </div>

                                        <div className="bg-green-50 rounded-xl p-6">
                                            <h4 className="font-semibold text-green-800 mb-4">💡 Tips to Improve Your Score:</h4>
                                            <ul className="space-y-2 text-green-700">
                                                <li className="flex items-center gap-2">
                                                    <Icon name="check" className="h-4 w-4 text-green-600" />
                                                    Complete overdue maintenance tasks
                                                </li>
                                                <li className="flex items-center gap-2">
                                                    <Icon name="camera" className="h-4 w-4 text-green-600" />
                                                    Document maintenance with photos
                                                </li>
                                                <li className="flex items-center gap-2">
                                                    <Icon name="wifi" className="h-4 w-4 text-green-600" />
                                                    Install smart home monitoring devices
                                                </li>
                                                <li className="flex items-center gap-2">
                                                    <Icon name="users" className="h-4 w-4 text-green-600" />
                                                    Schedule regular professional inspections
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {showCustomizeModal && <CustomizeModal />}
                    {showTaskModal && <TaskModal />}
                </div>
            );
        };

        ReactDOM.render(<HomeMaintenanceApp />, document.getElementById('root'));
    </script>
</body>
</html>
