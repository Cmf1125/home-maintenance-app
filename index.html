<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no">
    <title>Casa Care - Smart Home Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { 
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%); 
        }
        .fade-in { 
            animation: fadeIn 0.5s ease-in-out; 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e5e7eb;
            border: 1px solid #e5e7eb;
        }

        .calendar-cell {
            background: white;
            min-height: 80px;
            padding: 4px;
        }

        @media (min-width: 768px) {
            .calendar-cell {
                min-height: 100px;
                padding: 8px;
            }
        }

        /* Mobile bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            z-index: 50;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .main-content {
            padding-bottom: 100px; /* Space for bottom nav */
        }

        /* Touch-friendly buttons */
        .touch-btn {
            min-height: 44px;
            min-width: 44px;
        }

        /* Swipe indicators */
        .swipe-hint {
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            height: 2px;
            width: 40px;
            margin: 0 auto;
            border-radius: 1px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- Mobile Header -->
        <div class="bg-white shadow-sm border-b sticky top-0 z-40">
            <div class="px-4 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Casa Care</h1>
                        <p class="text-sm text-gray-600" id="header-subtitle">Smart home maintenance</p>
                    </div>
                    <button onclick="showHomeInfo()" class="text-2xl hover:bg-gray-100 p-2 rounded-lg touch-btn" id="home-icon-btn">üè†</button>
                </div>
            </div>
        </div>

        <!-- Setup Form -->
        <div id="setup-form" class="p-4 main-content">
            <div class="bg-white rounded-xl p-6 shadow-lg max-w-md mx-auto">
                <div class="text-center mb-6">
                    <div class="text-4xl mb-4">üè†</div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">Tell us about your home</h2>
                    <p class="text-gray-600 text-sm">We'll create a personalized maintenance plan</p>
                </div>
                
                <div class="space-y-6">
                    <!-- Address -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Street Address</label>
                        <input type="text" id="address" placeholder="123 Main Street" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-base">
                    </div>

                    <!-- City, State and Zip -->
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                            <input type="text" id="city" placeholder="Anytown" 
                                   class="w-full px-3 py-3 border border-gray-300 rounded-lg text-base">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                            <input type="text" id="state" placeholder="NY" maxlength="2"
                                   class="w-full px-3 py-3 border border-gray-300 rounded-lg text-base">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Zip Code</label>
                            <input type="text" id="zipcode" placeholder="12345" 
                                   class="w-full px-3 py-3 border border-gray-300 rounded-lg text-base">
                        </div>
                    </div>

                    <!-- Basic Property Info -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Year Built</label>
                            <input type="number" id="year-built" value="1995" min="1900" max="2024"
                                   class="w-full px-3 py-3 border border-gray-300 rounded-lg text-base">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Square Feet</label>
                            <input type="number" id="sqft" value="2000" min="500" max="10000"
                                   class="w-full px-3 py-3 border border-gray-300 rounded-lg text-base">
                        </div>
                    </div>

                    <!-- Home Systems -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Home Systems</label>
                        <div class="space-y-3">
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="central-ac" checked class="w-5 h-5">
                                <span>Central Air/Heat</span>
                            </label>
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="mini-splits" class="w-5 h-5">
                                <span>Mini-Split Systems</span>
                            </label>
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="well-water" class="w-5 h-5">
                                <span>Well Water</span>
                            </label>
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="septic" class="w-5 h-5">
                                <span>Septic System</span>
                            </label>
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="fireplace" class="w-5 h-5">
                                <span>Fireplace</span>
                            </label>
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="pool" class="w-5 h-5">
                                <span>Pool/Spa</span>
                            </label>
                            <label class="flex items-center space-x-3 touch-btn">
                                <input type="checkbox" id="deck" class="w-5 h-5">
                                <span>Deck/Patio</span>
                            </label>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">Do you have pets?</label>
                            <div class="grid grid-cols-2 gap-3">
                                <label class="flex items-center justify-center space-x-2 p-3 border rounded-lg touch-btn">
                                    <input type="radio" name="pets" value="no" checked>
                                    <span>No</span>
                                </label>
                                <label class="flex items-center justify-center space-x-2 p-3 border rounded-lg touch-btn">
                                    <input type="radio" name="pets" value="yes">
                                    <span>Yes</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Maintenance Approach</label>
                            <select id="approach" class="w-full px-3 py-3 border border-gray-300 rounded-lg text-base">
                                <option value="proactive" selected>Proactive (More frequent)</option>
                                <option value="standard">Standard</option>
                                <option value="minimal">Minimal (Less frequent)</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="createMaintenancePlan()" class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium text-lg touch-btn">
                        üöÄ Create My Plan
                    </button>
                </div>
            </div>
        </div>

        <!-- Task Setup Screen -->
        <div id="task-setup" class="hidden p-4 main-content">
            <div class="bg-white rounded-xl p-6 shadow-lg max-w-2xl mx-auto">
                <div class="text-center mb-6">
                    <div class="text-4xl mb-4">üìã</div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">Review Your Maintenance Tasks</h2>
                    <p class="text-gray-600 text-sm">We've created a personalized task list. Review and set start dates for each task.</p>
                </div>
                
                <div class="mb-6">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                        <h3 class="font-semibold text-blue-900 mb-2">üìç Property Summary</h3>
                        <div id="task-setup-summary" class="text-sm text-blue-800">
                            <!-- Property summary will go here -->
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold text-gray-900">Your Maintenance Schedule</h3>
                            <div class="flex gap-2">
                                <button onclick="window.console.log('Debug Info:', {homeData, tasks, taskCount: tasks.length})" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg text-sm touch-btn">
                                    üêõ Debug
                                </button>
                                <button onclick="addTaskFromSetup()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm touch-btn">
                                    ‚ûï Add Custom Task
                                </button>
                            </div>
                        </div>
                        
                        <div id="task-setup-list" class="space-y-4">
                            <!-- Task setup list will be populated here -->
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="goBackToHomeSetup()" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg touch-btn">
                            ‚Üê Back to Home Info
                        </button>
                        <button onclick="finishTaskSetup()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 touch-btn">
                            üöÄ Complete Setup
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App data
        let homeData = {};
        let tasks = [];
        let currentEditingTask = null;

        // Create maintenance plan - now goes to task setup
        function createMaintenancePlan() {
            console.log('üîß Creating maintenance plan...');
            
            // Collect form data including separate city, state and zip
            homeData = {
                address: document.getElementById('address').value || '123 Main Street',
                city: document.getElementById('city').value || 'Anytown',
                state: document.getElementById('state').value || 'NY',
                zipcode: document.getElementById('zipcode').value || '12345',
                yearBuilt: parseInt(document.getElementById('year-built').value) || 2000,
                sqft: parseInt(document.getElementById('sqft').value) || 2000,
                hasPets: document.querySelector('input[name="pets"]:checked')?.value === 'yes',
                approach: document.getElementById('approach').value || 'standard'
            };

            // Create full address for display
            homeData.fullAddress = `${homeData.address}, ${homeData.city}, ${homeData.state} ${homeData.zipcode}`;
            
            console.log('üè† Home data collected:', homeData);

            // Collect selected features
            homeData.features = {
                centralAC: document.getElementById('central-ac')?.checked || false,
                miniSplits: document.getElementById('mini-splits')?.checked || false,
                wellWater: document.getElementById('well-water')?.checked || false,
                septic: document.getElementById('septic')?.checked || false,
                fireplace: document.getElementById('fireplace')?.checked || false,
                pool: document.getElementById('pool')?.checked || false,
                deck: document.getElementById('deck')?.checked || false
            };

            console.log('üè† Features collected:', homeData.features);

            // Generate tasks (without specific dates yet)
            generateTaskTemplates();
            console.log('üìã Tasks generated:', tasks.length, tasks);

            // Go to task setup screen instead of main app
            document.getElementById('setup-form').style.display = 'none';
            document.getElementById('task-setup').classList.remove('hidden');

            // Show task setup
            showTaskSetup();
        }

        // Show task setup screen
        function showTaskSetup() {
            console.log('üìã Showing task setup screen...');
            
            // Update the property summary in task setup
            const taskSetupSummary = document.getElementById('task-setup-summary');
            const features = [];
            
            if (homeData.features?.centralAC) features.push('Central AC/Heat');
            if (homeData.features?.miniSplits) features.push('Mini-Splits');
            if (homeData.features?.wellWater) features.push('Well Water');
            if (homeData.features?.septic) features.push('Septic System');
            if (homeData.features?.fireplace) features.push('Fireplace');
            if (homeData.features?.pool) features.push('Pool/Spa');
            if (homeData.features?.deck) features.push('Deck/Patio');

            taskSetupSummary.innerHTML = `
                <div class="space-y-1 text-sm">
                    <div><strong>üè† Address:</strong> ${homeData.fullAddress}</div>
                    <div><strong>üìê Size:</strong> ${homeData.sqft?.toLocaleString()} sq ft ‚Ä¢ <strong>üèóÔ∏è Built:</strong> ${homeData.yearBuilt}</div>
                    <div><strong>üéØ Approach:</strong> ${homeData.approach} ‚Ä¢ <strong>üêï Pets:</strong> ${homeData.hasPets ? 'Yes' : 'No'}</div>
                    <div><strong>‚öôÔ∏è Features:</strong> ${features.join(', ') || 'None selected'}</div>
                </div>
            `;
            
            // Render the task setup list
            renderTaskSetup();
        }

        // Add task from setup screen
        function addTaskFromSetup() {
            console.log('‚ûï Adding custom task from setup...');
            alert('üöß Custom task creation will be available in the full version. For now, you can edit the generated tasks!');
        }

        // Go back to home setup
        function goBackToHomeSetup() {
            console.log('‚¨ÖÔ∏è Going back to home setup...');
            
            // Hide task setup and show setup form
            document.getElementById('task-setup').classList.add('hidden');
            document.getElementById('setup-form').style.display = 'block';
            
            // Pre-populate the form with current data
            if (homeData.address) document.getElementById('address').value = homeData.address;
            if (homeData.city) document.getElementById('city').value = homeData.city;
            if (homeData.state) document.getElementById('state').value = homeData.state;
            if (homeData.zipcode) document.getElementById('zipcode').value = homeData.zipcode;
            if (homeData.yearBuilt) document.getElementById('year-built').value = homeData.yearBuilt;
            if (homeData.sqft) document.getElementById('sqft').value = homeData.sqft;
            
            // Set checkboxes
            if (homeData.features) {
                document.getElementById('central-ac').checked = homeData.features.centralAC || false;
                document.getElementById('mini-splits').checked = homeData.features.miniSplits || false;
                document.getElementById('well-water').checked = homeData.features.wellWater || false;
                document.getElementById('septic').checked = homeData.features.septic || false;
                document.getElementById('fireplace').checked = homeData.features.fireplace || false;
                document.getElementById('pool').checked = homeData.features.pool || false;
                document.getElementById('deck').checked = homeData.features.deck || false;
            }
            
            // Set radio buttons and select
            if (homeData.hasPets !== undefined) {
                document.querySelector(`input[name="pets"][value="${homeData.hasPets ? 'yes' : 'no'}"]`).checked = true;
            }
            if (homeData.approach) {
                document.getElementById('approach').value = homeData.approach;
            }
        }

        // Finish task setup
        function finishTaskSetup() {
            console.log('üöÄ Finishing task setup...');
            
            // Convert all task templates to actual scheduled tasks
            tasks.forEach(task => {
                if (task.isTemplate) {
                    // Get the start date from the input field
                    const startDateElement = document.getElementById(`start-date-${task.id}`);
                    if (startDateElement && startDateElement.value) {
                        const startDate = new Date(startDateElement.value);
                        task.nextDue = new Date(startDate.getTime() + task.frequency * 24 * 60 * 60 * 1000);
                    } else {
                        // Default to suggested date if no custom date set
                        const suggestedDate = getSuggestedStartDate(task);
                        const startDate = new Date(suggestedDate);
                        task.nextDue = new Date(startDate.getTime() + task.frequency * 24 * 60 * 60 * 1000);
                    }
                    
                    // Remove the template flag
                    delete task.isTemplate;
                }
            });
            
            console.log('‚úÖ Task setup complete! Tasks with dates:', tasks.filter(t => t.nextDue).length);
            
            // Show success message
            alert(`üéâ Setup complete! Created ${tasks.length} maintenance tasks for your home.\n\nThis demo shows the task setup flow. The full app would continue to the main dashboard.`);
            
            // For demo purposes, just go back to setup form
            document.getElementById('task-setup').classList.add('hidden');
            document.getElementById('setup-form').style.display = 'block';
            
            // Reset form
            document.getElementById('address').value = '';
            document.getElementById('city').value = '';
            document.getElementById('state').value = '';
            document.getElementById('zipcode').value = '';
            document.getElementById('year-built').value = '1995';
            document.getElementById('sqft').value = '2000';
            document.getElementById('central-ac').checked = true;
            document.getElementById('mini-splits').checked = false;
            document.getElementById('well-water').checked = false;
            document.getElementById('septic').checked = false;
            document.getElementById('fireplace').checked = false;
            document.getElementById('pool').checked = false;
            document.getElementById('deck').checked = false;
            document.querySelector('input[name="pets"][value="no"]').checked = true;
            document.getElementById('approach').value = 'proactive';
            
            // Reset data
            homeData = {};
            tasks = [];
        }

        // Update task start date
        function updateTaskStartDate(taskId, startDateStr) {
            console.log(`üìÖ Updating start date for task ${taskId} to ${startDateStr}`);
            
            const task = tasks.find(t => t.id === taskId);
            if (task && startDateStr) {
                // Update the "Next Due" field to show when this task will be due
                const nextDueElement = document.getElementById(`next-due-${taskId}`);
                if (nextDueElement) {
                    nextDueElement.value = getNextDueFromStart(startDateStr, task.frequency);
                }
            }
        }

        // Edit task from setup
        function editTaskFromSetup(taskId) {
            console.log(`‚úèÔ∏è Editing task ${taskId} from setup screen...`);
            
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newTitle = prompt(`Edit task title:`, task.title);
                const newCost = prompt(`Edit cost ($):`, task.cost);
                const newFreq = prompt(`Edit frequency (days):`, task.frequency);
                
                if (newTitle !== null) task.title = newTitle || task.title;
                if (newCost !== null) task.cost = parseInt(newCost) || task.cost;
                if (newFreq !== null) task.frequency = parseInt(newFreq) || task.frequency;
                
                // Re-render the task setup
                renderTaskSetup();
            }
        }

        // Show home info when top-right home icon is clicked
        function showHomeInfo() {
            if (homeData.fullAddress) {
                alert(`üè† Home Info\n\n${homeData.fullAddress}\nBuilt: ${homeData.yearBuilt} ‚Ä¢ ${homeData.sqft?.toLocaleString()} sq ft\nApproach: ${homeData.approach} ‚Ä¢ Pets: ${homeData.hasPets ? 'Yes' : 'No'}`);
            } else {
                alert('üè† No home information set yet. Complete the setup to add your home details.');
            }
        }

        // Generate task templates (without specific dates)
        function generateTaskTemplates() {
            console.log('üîß Starting task generation...');
            console.log('üìä Home features:', homeData.features);
            console.log('üìä Approach:', homeData.approach, 'Pets:', homeData.hasPets);
            
            tasks = [];
            let id = 1;

            // Frequency modifiers
            const freqMod = homeData.approach === 'proactive' ? 0.8 : homeData.approach === 'minimal' ? 1.3 : 1.0;
            const petMod = homeData.hasPets ? 0.75 : 1.0;

            console.log('üìä Frequency modifiers - approach:', freqMod, 'pets:', petMod);

            // ALWAYS include these essential tasks for every home
            tasks.push(
                {
                    id: id++,
                    title: 'Test Smoke Detectors',
                    category: 'Safety',
                    frequency: Math.round(180 * freqMod),
                    cost: 0,
                    priority: 'high',
                    description: 'Test all smoke and carbon monoxide detectors',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                },
                {
                    id: id++,
                    title: 'Clean Gutters',
                    category: 'Exterior',
                    frequency: Math.round(182 * freqMod),
                    cost: 150,
                    priority: 'medium',
                    description: 'Clean gutters and downspouts',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                },
                {
                    id: id++,
                    title: 'Inspect Caulking',
                    category: 'General',
                    frequency: Math.round(365 * freqMod),
                    cost: 50,
                    priority: 'low',
                    description: 'Check and replace caulking around windows and doors',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                },
                {
                    id: id++,
                    title: 'Furnace Filter Replacement',
                    category: 'HVAC',
                    frequency: Math.round(90 * freqMod),
                    cost: 30,
                    priority: 'high',
                    description: 'Replace heating system filter',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                },
                {
                    id: id++,
                    title: 'Dryer Vent Cleaning',
                    category: 'General',
                    frequency: Math.round(365 * freqMod),
                    cost: 100,
                    priority: 'medium',
                    description: 'Clean dryer vent to prevent fire hazard',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                }
            );

            console.log('‚úÖ Added baseline tasks:', tasks.length);

            // HVAC Tasks
            if (homeData.features?.centralAC) {
                console.log('üîß Adding Central AC tasks...');
                tasks.push({
                    id: id++,
                    title: 'Replace HVAC Filter',
                    category: 'HVAC',
                    frequency: Math.round(90 * freqMod * petMod),
                    cost: 25,
                    priority: 'high',
                    description: 'Replace central air system filter',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });

                tasks.push({
                    id: id++,
                    title: 'HVAC Professional Service',
                    category: 'HVAC',
                    frequency: Math.round(365 * freqMod),
                    cost: 150,
                    priority: 'medium',
                    description: 'Annual professional HVAC maintenance',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            if (homeData.features?.miniSplits) {
                console.log('üîß Adding Mini-Split tasks...');
                tasks.push({
                    id: id++,
                    title: 'Clean Mini-Split Filters',
                    category: 'HVAC',
                    frequency: Math.round(60 * freqMod * petMod),
                    cost: 0,
                    priority: 'medium',
                    description: 'Clean mini-split unit filters',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            // Water system tasks
            if (homeData.features?.wellWater) {
                console.log('üîß Adding Well Water tasks...');
                tasks.push({
                    id: id++,
                    title: 'Test Well Water',
                    category: 'Water Systems',
                    frequency: Math.round(365 * freqMod),
                    cost: 75,
                    priority: 'high',
                    description: 'Annual water quality testing',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            if (homeData.features?.septic) {
                console.log('üîß Adding Septic tasks...');
                tasks.push({
                    id: id++,
                    title: 'Septic Tank Pumping',
                    category: 'Water Systems',
                    frequency: Math.round(1460 * freqMod),
                    cost: 400,
                    priority: 'high',
                    description: 'Professional septic pumping',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            // Feature-specific tasks
            if (homeData.features?.fireplace) {
                console.log('üîß Adding Fireplace tasks...');
                tasks.push({
                    id: id++,
                    title: 'Chimney Inspection',
                    category: 'Safety',
                    frequency: Math.round(365 * freqMod),
                    cost: 300,
                    priority: 'high',
                    description: 'Professional chimney cleaning and inspection',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            if (homeData.features?.deck) {
                console.log('üîß Adding Deck tasks...');
                tasks.push({
                    id: id++,
                    title: 'Deck Staining/Sealing',
                    category: 'Exterior',
                    frequency: Math.round(730 * freqMod),
                    cost: 200,
                    priority: 'medium',
                    description: 'Stain or seal deck to protect from weather',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            if (homeData.features?.pool) {
                console.log('üîß Adding Pool tasks...');
                tasks.push({
                    id: id++,
                    title: 'Pool Opening/Closing',
                    category: 'General',
                    frequency: Math.round(182 * freqMod),
                    cost: 300,
                    priority: 'high',
                    description: 'Seasonal pool opening and closing',
                    nextDue: null,
                    lastCompleted: null,
                    isCompleted: false,
                    isTemplate: true
                });
            }

            console.log('‚úÖ Task generation complete! Total tasks:', tasks.length);
            console.log('üìã Generated tasks:', tasks.map(t => t.title));
        }

        // Helper functions for task setup
        function renderTaskSetup() {
            const taskSetupList = document.getElementById('task-setup-list');
            console.log('üé® Rendering task setup with', tasks.length, 'tasks');
            
            if (!taskSetupList) {
                console.error('‚ùå Task setup list element not found!');
                return;
            }
            
            if (tasks.length === 0) {
                console.warn('‚ö†Ô∏è No tasks to display');
                taskSetupList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <p>No tasks generated. This might be an error.</p>
                        <button onclick="generateTaskTemplates(); renderTaskSetup();" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
                return;
            }
            
            const taskHTML = tasks.map(task => {
                const suggestedDate = getSuggestedStartDate(task);
                const priorityClass = task.priority === 'high' ? 'bg-red-100 text-red-700' : 
                                    task.priority === 'medium' ? 'bg-yellow-100 text-yellow-700' : 
                                    'bg-gray-100 text-gray-700';
                
                console.log(`üé® Rendering task: ${task.title} (ID: ${task.id})`);
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4" data-task-id="${task.id}">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-900">${task.title}</h4>
                                <p class="text-sm text-gray-600 mt-1">${task.description}</p>
                                <div class="flex items-center gap-3 mt-2 text-sm">
                                    <span class="bg-gray-100 px-2 py-1 rounded">${task.category}</span>
                                    <span class="text-gray-600">Every ${task.frequency} days</span>
                                    <span class="text-gray-600">$${task.cost}</span>
                                    <span class="px-2 py-1 rounded text-xs ${priorityClass}">${task.priority} priority</span>
                                </div>
                            </div>
                            <button onclick="editTaskFromSetup(${task.id})" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg hover:bg-blue-200 text-sm touch-btn" data-task-edit="${task.id}">
                                ‚úèÔ∏è Edit
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                <input type="date" id="start-date-${task.id}" value="${suggestedDate}" 
                                       class="w-full p-2 border rounded text-sm"
                                       onchange="updateTaskStartDate(${task.id}, this.value)">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Next Due</label>
                                <input type="text" id="next-due-${task.id}" value="${getNextDueFromStart(suggestedDate, task.frequency)}" 
                                       class="w-full p-2 border rounded text-sm bg-gray-50" readonly>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            taskSetupList.innerHTML = taskHTML;
            console.log('‚úÖ Task setup rendered successfully');
        }

        function getSuggestedStartDate(task) {
            const today = new Date();
            
            // Suggest start dates based on task priority and type
            if (task.priority === 'high') {
                // High priority tasks start within a week
                const startDate = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                return startDate.toISOString().split('T')[0];
            } else if (task.frequency <= 90) {
                // Frequent tasks (every 3 months or less) start soon
                const startDate = new Date(today.getTime() + 14 * 24 * 60 * 60 * 1000);
                return startDate.toISOString().split('T')[0];
            } else {
                // Less frequent tasks can start in a month
                const startDate = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000);
                return startDate.toISOString().split('T')[0];
            }
        }

        function getNextDueFromStart(startDateStr, frequency) {
            if (!startDateStr) return '';
            const startDate = new Date(startDateStr);
            const nextDue = new Date(startDate.getTime() + frequency * 24 * 60 * 60 * 1000);
            return nextDue.toLocaleDateString();
        }

        console.log('üè† Casa Care task setup demo loaded!');
    </script>
